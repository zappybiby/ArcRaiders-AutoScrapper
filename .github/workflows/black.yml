name: Black

on:
  push:
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          python -m pip install black==24.10.0
      - name: Check formatting
        run: python -m black --check .
